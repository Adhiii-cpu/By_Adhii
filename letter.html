<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter for My Amul ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="letter-body" style="background-image: url('assets/Snapchat-1801303350.jpg');">
  <div class="letter-box">
    <h2>My Dear Amul ❤️,</h2>
    <p>
      From the day you came into my life, everything started to feel better...
      (your full letter here 💕)
    </p>
    <h3>With all my love,<br>Your Adhii 💕</h3>

    <div id="replySection">
      <button id="replyBtn" onclick="openReply()">Accept Amul 💖</button>
      <div id="replyBox" style="display:none;">
        <textarea id="replyText" placeholder="Write your reply here 💌"></textarea>
        <button onclick="saveReply()">Send</button>
      </div>
      <div id="savedReply"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
